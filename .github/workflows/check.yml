
name: check

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  run_script:
    name: compile-python-script
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run calculator script
        run: |
          mkdir -p code_outputs
          echo "Running scripts/calculator.py ..."
          python scripts/calculator.py

      - name: Upload all outputs
        uses: actions/upload-artifact@v4
        with:
          name: calculator-outputs
          path: code_outputs/**
          retention-days: 1

  tests:
    needs: run_script
    name: Run tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          mkdir -p test-reports
          pytest tests -vv --disable-warnings --junitxml=test-reports/results.xml

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs
          path: test-reports/**
          retention-days: 1
